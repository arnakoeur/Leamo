<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.typekit.net/mnt8ahr.css" />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <header>
      <nav>
        <a class="header-title">Leamo</a>
        <img
          class="header-burger-menu-bars"
          src="../src/img/burger-menu-bars.svg"
          alt="burger-menu"
        />
      </nav>
      <img src="img/header-background.webp" alt="pack shot of Leamo drinks" />
      <div class="header-slogan">
        <p>When life gives you lemons, drink a Leamo</p>
      </div>
    </header>
    <main>
      <h2 class="section-products-title">Produits</h2>
      <div class="container">
        <div class="row">
          <div class="col-md-12 col-lg-4">
            <div class="bottle-mate">
              <img src="img/soda-mate.webp" alt="picture of Leamo soda mate" />
              <div class="bottle-info">
                <p>Soda maté</p>
                <p>4,99$</p>
              </div>
              <p class="bottle-size">25cl / 33cl / 75cl</p>
            </div>
          </div>
          <div class="col-md-12 col-lg-4">
            <div class="bottle-mate">
              <img
                src="img/ginger-tea.webp"
                alt="picture of Leamo ginger tea"
              />
              <div class="bottle-info">
                <p>Thé vert gingembre</p>
                <p>4,99$</p>
              </div>
              <p class="bottle-size">25cl / 33cl / 75cl</p>
            </div>
          </div>
          <div class="col-md-12 col-lg-4">
            <div class="bottle-mate">
              <img
                src="img/lemonade.webp"
                alt="picture of Leamo bio lemonade"
              />
              <div class="bottle-info">
                <p>Limonade bio</p>
                <p>4,99$</p>
              </div>
              <p class="bottle-size">25cl / 33cl / 75cl</p>
            </div>
          </div>
        </div>
      </div>
      <div class="button-discover-all">
        <a href="">Découvrez toutes nos boissons</a>
      </div>
    </main>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
