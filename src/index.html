<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.typekit.net/mnt8ahr.css" />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <header>
      <nav>
        <a class="header-title">Leamo</a>
        <img
          class="header-burger-menu-bars"

          alt="burger-menu"
        />

      <img src="img/header-background.webp" alt="pack shot of Leamo drinks" />

        <p>When life gives you lemons, drink a Leamo</p>
      </div>
    </header>
    <main>
      <h2 class="section-products-title">Produits</h2>
      <div class="container">
        <div class="row">
          <div class="col">
            <div>
              <img src="img/soda-mate-mockup.webp" alt="mockup of soda mate drink">
            </div>
          </col>
        </div>
      </div>
    </main>
    <script src="js/main.js" type="module"></script>

</html>
